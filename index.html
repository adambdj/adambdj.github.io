    <form id="formulaire-demo">
        <label for="telephone">Numéro de téléphone:</label>
        <input type="text" id="telephone" name="telephone">
        <span id="erreur-telephone" class="message-erreur"></span>

        <input type="submit" value="Soumettre">
    </form>

	<p>Regex utilisée : /^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$/</p>
	<br>
	<p>(prend en compte les espaces et la ponctuation)</p>
